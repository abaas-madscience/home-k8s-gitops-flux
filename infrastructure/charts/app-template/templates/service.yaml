apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.app.name }}
  namespace: {{ .Values.app.name }}
  labels:
    app.kubernetes.io/name: {{ .Values.app.name }}
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: {{ .Values.app.port }}
      name: http
  selector:
    app.kubernetes.io/name: {{ .Values.app.name }}