# Simplified App Template Values
app:
  name: ""           # Required: Application name
  image: ""          # Required: Docker image
  tag: "latest"      # Image tag
  port: 80           # Container port

# Basic deployment settings
replicas: 1

# Persistent storage (mounts existing PVCs created via storage template)
storage:
  enabled: false
  mounts: []         # List of PVC mounts
  # Example:
  # - name: "data"
  #   pvcName: "ubuntu-app-data-pvc"
  #   mountPath: "/data"

# Optional ingress
ingress:
  enabled: false
  hostname: ""       # If empty, defaults to {app.name}.cluster