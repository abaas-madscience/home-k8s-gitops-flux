apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  cephVersion:
    image: quay.io/ceph/ceph:v18.2.4
  dataDirHostPath: /var/lib/rook
  mon:
    count: 1
  mgr:
    count: 1
  placement:
    all: # Apply to all Ceph components
      tolerations:
        - key: distributed-storage
          operator: Equal
          value: "true"
          effect: NoSchedule
  storage:
    useAllNodes: false
    nodes:
      - name: talos-sc-01
        devices:
          - name: "/dev/vdb"
