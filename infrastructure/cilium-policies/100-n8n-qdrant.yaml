apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-n8n-to-qdrant
  namespace: qdrant
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: n8n
      ports:
        - protocol: TCP
          port: 6333 # Allow traffic on Qdrant's gRPC/REST API port
