---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-service-ingress
  namespace: my-namespace
spec:
  ingressClassName: cilium # Important: Specifies Cilium's Ingress controller
  rules:
    - host: my-service.services.lab.local # Example hostname
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: my-service
                port:
                  number: 80
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: my-gateway
  namespace: my-namespace
spec:
  gatewayClassName: cilium # Replace with your GatewayClass name
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: Same
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: my-service-httproute
  namespace: my-namespace
spec:
  parentRefs:
    - name: my-gateway
  hostnames:
    - "my-service.services.lab.local"
  rules:
    - backendRefs:
        - name: my-service
          port: 80
