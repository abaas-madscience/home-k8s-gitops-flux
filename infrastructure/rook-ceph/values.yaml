apiVersion: v1
kind: ConfigMap
metadata:
  name: rook-ceph-helm-chart-value-overrides
  namespace: rook-ceph
data:
  values.yaml: |
    # Key overrides for single-node setup
    csi:
      enableLiveness: true
      # Set CSI provisioner replicas to 1 for single-node setup
      provisionerReplicas: 1
      
    resources:
      limits:
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi

    nodeSelector: 
      ceph-osd: "enabled"  # Target storage node

    tolerations:
    - key: distributed-storage
      operator: Equal
      value: "true" 
      effect: NoSchedule

    # Add any other specific overrides you need
