# rook-ceph-object-store.yaml
apiVersion: ceph.rook.io/v1
kind: CephObjectStore
metadata:
  name: knowledgebase
  namespace: rook-ceph
spec:
  metadataPool:
    replicated:
      size: 1
      requireSafeReplicaSize: true
  dataPool:
    replicated:
      size: 1
      requireSafeReplicaSize: true
  preservePoolsOnDelete: false
  gateway:
    port: 80
    instances: 1
    resources:
      limits:
        cpu: "500m"
        memory: "1Gi"
      requests:
        cpu: "100m"
        memory: "256Mi"
