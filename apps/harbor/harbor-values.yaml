apiVersion: v1
kind: ConfigMap
metadata:
  name: harbor-values
  namespace: harbor
data:
  values.yaml: |
    expose:
      type: clusterIP
      ingress:
        hosts: 
          core: harbor.public.lab.local 
          notary: harbor.public.lab.local 
      tls:
        enabled: false 
        certSource: auto 
    authMode: db_auth 
    ldap:
      enabled: false
    oidc:
      enabled: false
    externalURL: https://harbor.public.lab.local 
    persistence:
      enabled: true
      resourcePolicy: "keep" 
      imageChartStorage:
        type: filesystem
        storageClass: "longhorn" # Use your Longhorn StorageClass
        size: 50Gi # Adjust size as needed
      database:
        persistence:
          enabled: true
          resourcePolicy: "keep"
          storageClass: "longhorn" # Use Longhorn for database
          size: 5Gi # Adjust size as needed
          accessMode: ReadWriteOnce
      redis:
        persistence:
          enabled: true
          resourcePolicy: "keep"
          storageClass: "longhorn" # Use Longhorn for Redis
          size: 1Gi # Adjust size as needed
          accessMode: ReadWriteOnce
      jobservice:
        jobLog:
          persistence:
            enabled: true
            resourcePolicy: "keep"
            storageClass: "longhorn" # Use Longhorn for job logs
            size: 1Gi # Adjust size as needed
            accessMode: ReadWriteOnce
      clair:
        enabled: true
        persistence:
          enabled: true 
          resourcePolicy: "keep"
          storageClass: "longhorn" # Only specify if enabled
          size: 5Gi # Only specify if enabled
      trivy:
        enabled: true
        persistence:
          enabled: true 
          storageClass: "longhorn" # Only specify if enabled
          size: 5Gi # Only specify if enabled
    existingSecretSecretPasswordKey: HARBOR_ADMIN_PASSWORD
    harborAdminPassword: "12345"

    internalTLS:
      enabled: false

    portal:
      replicaCount: 1
      image:
        tag: v2.13.1
    core:
      replicaCount: 1
      image:
        tag: v2.13.1
    jobservice:
      replicaCount: 1
      image:
        tag: v2.13.1
    registry:
      replicaCount: 1
      registry:
        image:
          tag: v2.13.1
      controller:
        image:
          tag: v2.13.1
    database:
      replicaCount: 1
      internal:
        image:
          tag: v2.13.1
        password: "changeit" # Password for internal Postgres user
    redis:
      replicaCount: 1
      internal:
        image:
          tag: v2.13.1
    exporter:
      replicaCount: 1
      image:
        tag: v2.13.1
    trivy:
      replicaCount: 1
      image:
        tag: v2.13.1 
    clair:
      replicaCount: 1
      image:
        tag: v2.13.1 

    # --- Disable optional features for a leaner local registry ---
    metrics:
      enabled: false

    # The secret key for encryption. Must be a string of 16 chars.
    secretKey: "6035937314011719" # e.g., "abcdefghijklmnop"

    # Log level for components
    logLevel: info
