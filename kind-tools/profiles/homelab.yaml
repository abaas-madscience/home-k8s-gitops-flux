# Description: Homelab simulation cluster for testing GitOps deployments
apiVersion: kind-dev/v1alpha1
kind: Profile
metadata:
  name: homelab
  description: Replicates homelab cluster networking for Flux testing

cluster:
  k8sVersion: "1.32.0"
  controlPlanes: 1
  workers: 3
  disableCNI: true
  disableKubeProxy: true

features:
  cilium:
    enabled: true
    kubeProxyReplacement: true
    l2announcements: true
    hubble: true
  gatewayAPI:
    enabled: true

gitops:
  flux:
    enabled: true
    defaultBranch: "kind"
    defaultPath: "clusters/kind"