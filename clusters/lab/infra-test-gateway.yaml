---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: hypercube-gateway
  namespace: hypercube-test
spec:
  gatewayClassName: cilium
  listeners:
    - name: https
      protocol: HTTPS
      port: 443
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: wildcard-tls
      allowedRoutes:
        namespaces:
          from: Same

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: nginx-https-route
  namespace: hypercube-test
spec:
  parentRefs:
    - name: hypercube-gateway
  hostnames:
    - "nginx.public.lab.local"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: nginx
          port: 80
